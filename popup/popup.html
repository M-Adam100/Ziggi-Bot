width: 320px;

  <div class="border-radius">

        <div class="image-box">
          <img src="../theme/assets/images/Header.svg" class="headerImage" />

      </button>
        </button>
        <button id="discord" class="social-action">
          <img height="16px" src="../theme/assets/images/Vector (1).svg" />
          <span  style="font-size: 10px; font-family: Euclid Circular A">Discord</span>
        </button>

</div>
