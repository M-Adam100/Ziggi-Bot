<!DOCTYPE html>
<html>

<head>
  <title>Zigi Auto Share</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="../theme/popupStyles.css" />
  <link rel="stylesheet" href="../assets/vendor/daterangepicker/daterangepicker.css">

</head>
<div style="
width: 320px;
height: 110%;
">

  <div class="border-radius">
    <div class="header">
        <div class="image-box">
            <img src="../theme/assets/images/Header.svg" class="headerImage" />
          
          </div>
          <div class="image-box">
            <img height="20" style="
            margin-bottom: 10px;
            padding: 17px;
        " id="openOptions" src='../info.ico'></img>
          </div>
         
      <!-- <label class="switch">
        <input type="checkbox" checked >
        <span class="slider round"></span>
      </label> -->
    </div>
    <div class="input-portion">
      <div class="input-value">
        <label for="facebook"> Facebook</label>
        <label class="switch">
          <input type="checkbox" id="facebook">
          <span class="slider round"></span>
        </label>
      <br>
      </div>
      <div class="input-value">
        <label for="twitter"> Twitter</label>
        <label class="switch">
          <input type="checkbox" id="twitter">
          <span class="slider round"></span>
        </label>
        <br>
      </div>
      
      <div class="input-value">
        <label for="vk"> VK</label>
        <label class="switch">
          <input type="checkbox" id="vk">
          <span class="slider round"></span>
        </label>
       <br>
      </div>
      <div class="input-value">
        <label for="linkedIn"> LinkedIn</label>
        <label class="switch">
          <input type="checkbox" id="linkedIn">
          <span class="slider round"></span>
        </label>
      <br>
      </div>
      <div class="input-value">
        <label for="pinterest"> Pinterest</label>
        <label class="switch">
          <input type="checkbox" id="pinterest">
          <span class="slider round"></span>
        </label>
       <br>
      </div>  
   
      <button class="action-contact" id="launch-bot">
        <span class="action-name" style="color: white;">Launch Zigi</span>
        <img height="14px" src="../theme/assets/images/Link.svg" />
         </button>
          
      </button>
      </div>
    </div>
  </div>
  

</div>

<body>
  <!-- NAVIGATION -->
  <!-- TAB CONTENTS -->
  <!-- JAVASCRIPTS -->
  <script type="text/javascript" src="../theme/tab.js"></script>
  <script type="text/javascript" src="../theme/message.js"></script>
  <script type="text/javascript" src="../constants/referralFees.js"></script>
  <script type="text/javascript" src="popup.js"></script>

  <!-- JAVASCRIPTS -->
</body>

</html>
